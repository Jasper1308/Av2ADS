<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            background-color: dimgrey;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .btn{
            width: 15vh;
            height: 10vh;
            border-radius: 2px;
            margin: 8px;
        }

        #calculadora{
            background-color:bisque;
            border: 3px solid black;
            border-radius: 15px;
            display: flex;
            align-items: center;
            flex-direction: column;
            margin: 20px 20px 20px 20px;
        }

        #view{
            margin-top: 15px;
            border: 1px solid black;
            width: 70vh;
            display: flex;
            justify-content: end;
            height: 10vh;
        }

        #botoes{
            display: grid;
            grid-template-areas:
                "soma subt multi divid"
                "7 8 9 igual"
                "4 5 6 igual"
                "1 2 3 igual"
                "0 . C igual";
        }

        #igual {
            grid-area: igual;
            height: 96%;
        }

    </style>
</head>
<body>
    <div id="calculadora">
        <div id="view">
            <h1 id="display"></h1>
        </div>
        <div id="botoes">
            <button class="btn btn-secondary" onclick="adicionaDisplay('+')">+</button>
            <button class="btn btn-secondary" onclick="adicionaDisplay('-')">-</button>
            <button class="btn btn-secondary" onclick="adicionaDisplay('*')">x</button>
            <button class="btn btn-secondary" onclick="adicionaDisplay('/')">/</button>

            <button class="btn btn-light" onclick="adicionaDisplay('7')">7</button>
            <button class="btn btn-light" onclick="adicionaDisplay('8')">8</button>
            <button class="btn btn-light" onclick="adicionaDisplay('9')">9</button>

            <button class="btn btn-light" onclick="adicionaDisplay('4')">4</button>
            <button class="btn btn-light" onclick="adicionaDisplay('5')">5</button>
            <button class="btn btn-light" onclick="adicionaDisplay('6')">6</button>

            <button class="btn btn-light" onclick="adicionaDisplay('1')">1</button>
            <button class="btn btn-light" onclick="adicionaDisplay('2')">2</button>
            <button class="btn btn-light" onclick="adicionaDisplay('3')">3</button>

            <button class="btn btn-light" onclick="adicionaDisplay('0')">0</button>
            <button class="btn btn-light" onclick="adicionaDisplay('.')">.</button>
            <button class="btn btn-light" onclick="limparDisplay()">C</button>
            <button id="igual" class="btn btn-primary" onclick="calcular()">=</button>
        </div>
    </div>
    <script>
        // função para adicionar valor ao display
        function adicionaDisplay(value){
            display.textContent += value; // adiciona ao elemento com id display o valor de parametro
        }

        function calcular(){
            conta = display.textContent // pegao valor do display
            resultado = eval(conta); // usa eval para calcular o resultado da conta(aqui está o segredo)
            display.textContent = resultado // adiciona o resultado ao display
        }

        // função para limpar o display
        function limparDisplay(){
            display.textContent = ''
        }
    </script>
</body>
</html>
