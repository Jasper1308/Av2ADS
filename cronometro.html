<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #646464;
        }
        .cronometro-display{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .cronometro-container{
            display: flex;
            align-items: center;
            width: 100vw;
            justify-content: center;
        }
        #contador{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10vw;
            color: #b6adaa;
        }

        .botoes{
            display: flex;
            justify-content: center;
            margin: 20px 20px 20px 20px; 
        }

        .btn {
            margin: 10px 10px 10px 10px;
        }
        #paradas{
            background-color: #d5cfd0;
            height: 90vh;
            width: 30vw;
            margin-left: 10%;
            margin-top: 25px;
            display: flex;
            align-items: center;
            flex-direction: column;
            border-radius: 15px;
        }

    </style>
</head>
<body>
    <div class="cronometro-container">
        <div class="cronometro-display">
            <div class="cronometro">
                <p id="contador">00:00:00</p>
            </div>
            <div class="botoes">
                <button class="btn btn-primary" id="iniciar" onclick="iniciarContador()">INICIAR</button>
                <button class="btn btn-primary" onclick="pararContador()">PARAR</button>            
            </div>
        </div>
        <div id="paradas">
            <h1>PARADAS</h1>
            <ul id="lista-paradas">
                <li>Parada 1:</li>
            </ul>
        </div>
    </div>
    <script>
        function iniciarContador(){
            if(!rodando) {
                rodando = true;
                start = new Date().getTime() - milisegundos;
                intervalo = setInterval(atualizarTempo, 1000);
            } else{
                rodando = false;
                clearInterval(intervalo);
            }
            
        }
        function atualizarTempo(){
            milisegundos = new Date().getTime() - start;
            segundos = Math.floor((milisegundos % (1000 * 60)) / 1000);
            minutos = Math.floor((milisegundos % (1000 * 60 * 60)) / (1000 * 60));
            horas = Math.floor((milisegundos % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            if (segundos < 10) { segundos = "0" + segundos; }
            if (minutos < 10) { minutos = "0" + minutos; }
            if (horas < 10) { horas = "0" + horas; }
            document.getElementById("contador").innerHTML = horas + ":" + minutos + ":" + segundos;
        }
    </script>
</body>
</html>
