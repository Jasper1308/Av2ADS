<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            background-color: #646464;
        }
        .cronometro-display{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .cronometro-container{
            display: flex;
            align-items: center;
            width: 100vw;
            justify-content: center;
        }
        #contador{
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10vw;
            color: #b6adaa;
        }

        .botoes{
            display: flex;
            justify-content: center;
            margin: 20px 20px 20px 20px; 
        }

        .btn {
            margin: 10px 10px 10px 10px;
        }
        #paradas{
            background-color: #d5cfd0;
            height: 90vh;
            width: 30vw;
            margin-left: 10%;
            margin-top: 25px;
            display: flex;
            align-items: center;
            flex-direction: column;
            border-radius: 15px;
        }

    </style>
</head>

<body>
    <div class="cronometro-container">
        <div class="cronometro-display">
            <div class="cronometro">
                <p id="contador">00:00:00</p>
            </div>
            <div class="botoes">
                <button class="btn btn-primary" id="iniciar" onclick="atualizarTempo()">INICIAR</button>
                <button class="btn btn-primary" onclick="pararContador()">PARAR</button>
                <button class="btn btn-primary" id="zerar" onclick="zerarTempo()">ZERAR</button>
            </div>
        </div>
        <div id="paradas">
            <h1>PARADAS</h1>
            <ul id="lista-paradas">
            </ul>
        </div>
    </div>

    <script>
        let inicio = null;
        let intervalo = null;
        let tempoPausado = 0;
        let contadorParadas = 1;

        function atualizarTempo() {
            if (intervalo) return;

            if (!inicio) {
                inicio = new Date().getTime() - tempoPausado;
            }

            intervalo = setInterval(() => {
                const agora = new Date().getTime();
                const tempoDecorrido = agora - inicio;

                const horas = Math.floor(tempoDecorrido / 3600000);
                const minutos = Math.floor((tempoDecorrido % 3600000) / 60000);
                const segundos = Math.floor((tempoDecorrido % 60000) / 1000);

                document.getElementById("contador").textContent =
                    `${formatarTempo(horas)}:${formatarTempo(minutos)}:${formatarTempo(segundos)}`;
            }, 1000);
            }

            function pararContador() {
                if (!intervalo) return;

                clearInterval(intervalo);
                intervalo = null;

                const agora = new Date().getTime();
                tempoPausado = agora - inicio;

                const tempoAtual = document.getElementById("contador").textContent;
                const li = document.createElement("li");
                li.textContent = `Parada ${contadorParadas++}: ${tempoAtual}`;
                document.getElementById("lista-paradas").appendChild(li);
            }

            function zerarTempo() {
                clearInterval(intervalo);
                intervalo = null;
                inicio = null;
                tempoPausado = 0;
                contadorParadas = 1;

                document.getElementById("contador").textContent = "00:00:00";
                document.getElementById("lista-paradas").innerHTML = "";
            }

            function formatarTempo(valor) {
                return valor < 10 ? `0${valor}` : valor;
            }
    </script>
</body>
</html>
