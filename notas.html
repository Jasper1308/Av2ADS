<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Bloco de notas</title>
</head>
<body class="container my-4">
    <header>
        <h1 class="text-center">BLOCO DE NOTAS</h1>
    </header>
        <ul id="listaNotas" class="list-group">
          </ul>
    <div>
        <textarea name="" id="" class="form-control my-4"></textarea>
        <div class="container my-4">
            <button class="btn btn-primary" onclick="salvarNota()">Salvar Nota</button>
            <button class="btn btn-danger">Excluir Nota</button>
        </div>
    </div>
    <script>
        const listaNotas = document.getElementById("listaNotas");

        function salvarNota(){
            const dados = document.querySelector("textarea").value; // Pega o valor do textarea
            // Verifica se o textarea está vazio
            if(dados == ""){
                alert("Escreva algo!");
                return;
            }
            const nota = document.createElement("li"); // Cria um novo elemento li
            nota.classList.add("list-group-item"); // Define class do elemento li
            nota.innerText = dados; // Adiciona o texto do textarea ao li
            listaNotas.appendChild(nota); // Adiciona o li à lista de notas
        }

        }
    </script>
</body>
</html>
